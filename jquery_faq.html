    $('.ypark').click(function() {

        });
    });
    $('.rpark').click(function() {
        $('li').show();
            $('.rockeyPark').children('li').css({
                fontWeight: "bold",
                visibility: "visible"
            })
    });

    $('.opark').click(function() {
        $('ul').show().delay(6000).slideUp( 4000 ).fadeIn();

            fontWeight: "bold",
            visibility: "visible"
        });

    });
