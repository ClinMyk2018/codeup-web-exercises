<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>

    <style>
        body{
            text-align: center;
        }

    </style>

</head>
<body>
<h1>Konami Code</h1>
<br>
<br>
<div id="addPic" style="width: 100%;"></div>

<script src="js/jquery-2.2.4.js"></script>
<script>


    $(document).keydown(function(e){
        console.log(typeof e.keyCode);});

    const colors = ["red", "black", "blue", "green", "yellow"];

    function easterEgg(){
        alert("Nice EasterEgg Bruh!");
        $("#addPic").append('<img src="eggGiphy.gif" alt="eggDrop">');
        (function blink() {
            $('h1').fadeOut(100).fadeIn(100, blink);
            $('h1').css("color", colors[Math.floor(Math.random() * colors.length)]);
        })();


    }

    function arraysEqual(arr1, arr2) {
        if (arr1.length !== arr2.length)
            return false;
        for (var i = arr1.length; i--;) {
            if (arr1[i] !== arr2[i])
                return false;
        }
        return true;
    }

    var keyArray=[];
    var Konami = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
    $(window).keydown(function(e){
        console.log(event.keyCode);
        keyArray.push(event.keyCode);
        if(arraysEqual(keyArray.slice(-Konami.length),Konami)){
            easterEgg();
        }

    });

</script>

</body>
</html>
